<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Recipe++ : Restaurant Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/animate.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
</head>
<body>
    
  <div class="container-fluid main-container">
    <!-- Row to contain main layout - height is set to 100 with Bootstrap h-100 class -->
    <div class="h-100 row">
        <!-- Sidebar -->
        <div class='col-md-3 col-sm-12 p-0 sidebar rest-sidebar-color' style = "background: #C75146;">
          <!-- Sidebar Header -->
          <div class="header-bg name-height sidebar-header rest-header-color">
              <h3 class="fluid-header header-font shadow white">Recipe++</h3>
              <div class="peekinghamster hide">
                  <img class = "hamster bounceIn" src = "./images/restauranttophamster.png">
              </div>
          </div>
          
          <!-- Input section for ingredients to be entered -->
          <form class="m-2">
      
            <div class="cl-row">
              <label for="ingredient-input" class = "ingredient-input white" >Find a Place To Eat:</label>
              
               <div class="input-group">
                    <input type="text" id="ingredient-input" class="form-control mr-sm-2 js-search input" placeholder="Enter address here!">
                    <span class="input-group-btn">
                        <button class="btn button-border search-button-color ing-btn-hover js-submit submit">Search</button>
                    </span>
                </div>
                
            </div>
      
          </form>
    
      </div>
      <!-- The right side of the layout -->
      <div class="col-md-9 col-sm-12 h-100 offset-md-3 bg-pink">
        <div class="instructions w-100">
            <div class="instruction-text">
                <p class="fluid-instructions header-font bounceIn">What's there to eat in your neighborhood? <br>
                Use the search bar over there to find out!</p> 
            </div>
            <div class="utensil-icon">
                <i class="fas fa-wine-glass fluid-utensil" style = 'color: #C75146;'></i><!--#F59D00-->
            </div>
            
        </div>
        
        <div class="col-12 h-50 w-100 rounded mt-2 mb-2" id="map" style="display: none"></div>
        <div class="col-md-9 col-sm-12 w-100 js-rest-card" style="display: none">    
            <div class="card js-cardDisplay d-none" >
                <h5 class="card-header ingredient-input">Why not try...</h5>
                <div class="d-flex googleimg">
                    <img class="card-img-top rImg p-1 w-50" style="height: 100%; margin-top: auto; margin-bottom: auto" src="" alt="Card image cap">
                    <div class="card-body w-50">
                        <h5 class="header-font font-weight-bold rName w-100"></h5>
                        <h6 class="header-font mb-2 text-muted rAddress w-100"></h6>
                        <p class="header-font rOpen w-100"></p>
                        <p class="header-font rRating w-100"></p>
                        <p class="header-font rPrice w-100"></p>
                    </div>
                </div>
            </div>
     
        </div>
        <div class="restauranthamster">
            <img class = "hamster bounceIn bottom-hamster" src = "./images/restauranthamster.png"
                onmouseover="this.src='./images/restauranthamsterhover.png'"
                onmouseout="this.src='./images/restauranthamster.png'" alt="">
        </div>
        
        
      </div>
    </div>
    <div class="otherOption">
        <a href="./recipe.html "><button class = "btn btn-danger wiggle" type = "text">Actually...I'm broke... <i class="fas fa-utensils"></i></button></a>
    </div>
    
  </div>
  <footer class="footer">
    <p>Â© 2018 Recipe++</p>
  </footer> 
  <script src="js/restaurant.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLu3qEb-a08j4oxG1ooo8ih6l9WBIBYT4&libraries=places"></script>
</body>
</html>
